<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    ```html
<header>
        <h1>Pesquisa Online</h1>
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>

               <!-- DADOS PESSOAIS -->
                <label for="username">Nome</label>
                <input type="text" name="username" required>
                

                
                <label for="years">Idade</label>
                <input type="number" name="age"min="12" max="100" required>

                <br>

                <label for="birthDate">Data de nascimento</label>]
                <input type="date" name="birthDate">

                <br>

                <label for="Useremail">Email</label>
                <input type="email" name="Useremail" required>

                <br>

                <label for="UserNumberPhone">Telefone</label>
                <input type="tel" name="UserNumberPhone" pattern="{0-9}"{11} placeholder="(DDD + numero)">

                <br>

                <label for="UserImage">Upload de Fotos</label>
                <input type="file" accept="image/*" name="UserImage">

                <br>
                </fieldset>

                <fieldset>
                <legend>Perfil</legend>

                <p>Gênero</p>
                <input type="radio" name="userGender" value="Feminino">
                <label for="userGender">Feminino</label>

                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" value="notinfomed">
                <label for="userGender">Prefiro não informar</label>
                    <br>
                    <label for="maritalStatus">Estado Civil</label>
                <select name="maritalStatus">
                    <option value="notinfomed">Selecione...</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                </select>
            

          <label for="userState>Estado</label>
            <select name="userStateid">
<option value="AC">Acre</option>
<option value="AL">Alagoas</option>
<option value="AP">Amapá</option>
<option value="AM">Amazonas</option>
<option value="BA">Bahia</option>
<option value="CE">Ceará</option>
<option value="DF">Distrito Federal</option>
<option value="ES">Espírito Santo</option>
<option value="GO">Goiás</option>
<option value="MA">Maranhão</option>
<option value="MS">Mato Grosso do Sul</option>
<option value="MT">Mato Grosso</option>
<option value="MG">Minas Gerais</option>
<option value="PA">Pará</option>
<option value="PB">Paraíba</option>
<option value="PR">Paraná</option>
<option value="PE">Pernambuco</option>
<option value="PI">Piauí</option>
<option value="RJ">Rio de Janeiro</option>
<option value="RN">Rio Grande do Norte</option>
<option value="RS">Rio Grande do Sul</option>
<option value="RO">Rondônia</option>
<option value="RR">Roraima</option>
<option value="SC">Santa Catarina</option>
<option value="SP">São Paulo</option>
<option value="SE">Sergipe</option>
<option value="TO">Tocantins</option>

<label for="userCidade">Cidade</label>
<input type="text"name="userCidade" required>
</select>


            <button type="submit">Enviar</button>
            </fieldset>
            </form>
        </section>

            

    </header>
```
</body>
</html>
