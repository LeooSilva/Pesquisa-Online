<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>

<header>
    <h1>Pesquisa Online</h1>
</header>

<section>
    <form action="" method="get">

        <!-- ================= DADOS PESSOAIS ================= -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="username">Nome</label>
            <input type="text" id="username" name="username" required>

            <br><br>

            <label for="age">Idade</label>
            <input type="number" id="age" name="age" min="12" max="100" required>

            <br><br>

            <label for="birthDate">Data de nascimento</label>
            <input type="date" id="birthDate" name="birthDate">

            <br><br>

            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <br><br>

            <label for="userPhone">Telefone</label>
            <input type="tel" id="userPhone" name="userPhone"
                   pattern="[0-9]{11}"
                   placeholder="Somente números (DDD + número)">

            <br><br>

            <label for="userImage">Upload de Foto</label>
            <input type="file" id="userImage" name="userImage" accept="image/*">

        </fieldset>

        <br>

        <!-- ================= PERFIL ================= -->
        <fieldset>
            <legend>Perfil</legend>

            <p>Gênero</p>

            <input type="radio" id="fem" name="userGender" value="Feminino">
            <label for="fem">Feminino</label>

            <input type="radio" id="masc" name="userGender" value="Masculino">
            <label for="masc">Masculino</label>

            <input type="radio" id="naoInf" name="userGender" value="NaoInformado">
            <label for="naoInf">Prefiro não informar</label>

            <br><br>

            <label for="maritalStatus">Estado Civil</label>
            <select id="maritalStatus" name="maritalStatus">
                <option value="">Selecione...</option>
                <option value="single">Solteiro(a)</option>
                <option value="married">Casado(a)</option>
                <option value="divorced">Divorciado(a)</option>
            </select>

            <br><br>

            <label for="userState">Estado</label>
            <select id="userState" name="userState">
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <br><br>

            <label for="userCidade">Cidade</label>
            <input type="text" id="userCidade" name="userCidade" required>

            <br><br>

        </fieldset>




        <fieldset>
            <legend>Habitos</legend>
            <p>Redes Sociais</p>
            <input type="checkbox" name="social" value="instragam">
            <label for="social">Instragam</label>
            <br>
            <input type="checkbox" name="social" value="Facebook">
            <label for="social">Facebook</label>
            <br>
            <input type="checkbox" name="social" value="Linkedin">
            <label for="social">Linkedin</label>
            <br>
            <label for="musicstyle"></label>
            <input type="text" id="musicstyle" name="userMusicStyle" list="styleTypes">git
            <datalist id="styleTypes">
                <option value="Rock">
                <option value="Pop">
                <option value="Funk">
                <option value="Sertanejo">
                <option value="Clássica">
                <option value="Jazz">
                <option value="Eletrônica">
            </datalist>
            <br>
            <label for="favoriteColor">Cor favorita</label>
            <input type="color" id="favoriteColor" name="favoriteColor" id="favoriteColor">
        </fieldset>

        <fieldset>
            <p>Oque você acha da qualidade do nosso serviço?</p>

               <input type="radio" id="god" name="happy" value="otimo">
            <label for="god">Otimo</label>
            <br>
            <input type="radio" id="boa name="boa" value="boa">
            <label for="boa">Boa</label>
            <br>
            <input type="radio" id="regular" name="happy" value="regular">
            <label for="regular">Regular</label>
            <br>
            <input type="radio" id="bad" name="happy" value="ruim">
            <label for="bad">Ruim</label>
             <br>

             <Label for="option">Escreva sua opiniao</Label>
             <input type="text" placeholder="Digite aqui..." id="option" name="option">
        </fieldset>

        <fieldset>
            <legend>Confirmações</legend>

            <input type="checkbox" name="userLGPD" id="userLGPDTerm" value="confirmed" required>
            <label for="userLGPDTerm">Li e concordo com a LGPD</label><br>

            <input type="checkbox" name="userGetResult" id="getResult" value="accept">              
            <label for="userLGPDTermd">Desejo receber o resultado por email><br>

             <input type="checkbox" name="userContact" id="contact" value="accept">
        </fieldset>


        <button type="submit">Enviar</button>
    </form>
</section>

</body>
</html>
